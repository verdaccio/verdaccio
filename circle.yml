machine:
  environment:
    YARN_VERSION: 1.3.2
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 9
dependencies:
  pre:
    - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - nvm install 6
    - nvm install 8

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - "node_modules"
  override:
    - yarn install --no-progress
test:
  override:
    - yarn run pre:ci
    - nvm alias default 6
    - yarn run test
    - nvm alias default 8
    - yarn run test
    - nvm alias default 9
    - yarn run test
deployment:
  production:
    tag: /(v)?[0-9]+(\.[0-9]+)*/
    commands:
      - ./scripts/publish.sh
  alpha-release:
      tag: /.*-alpha.*/
      commands:
      - ./scripts/alpha-publish.sh
  beta-release:
      tag: /.*-beta.*/
      commands:
      - ./scripts/beta-publish.sh
  website:
      branch: test_website
      commands:
        - git config --global user.email "verdacciobot@users.noreply.github.com"
        - git config --global user.name "verdacciobot"
        - echo "machine github.com login verdacciobot password $GITHUB_TOKEN" > ~/.netrc
        - cd website && yarn install && GIT_USER=verdacciobot USE_SSH=false yarn run publish-gh-pages
general:
  branches:
    ignore:
      - gh-pages
      - l10n_master
      - /release\/.*/
