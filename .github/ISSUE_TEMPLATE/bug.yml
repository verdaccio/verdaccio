  #     value: "6.x.x"
    # validations:
    #   required: true
  - type: textarea
    id: verdaccio-info
    attributes:
      label: Output of `verdaccio --info`
      description: Please paste the results of running `verdaccio --info`
      placeholder: Paste output here
  - type: dropdown
    id: node-version
    attributes:
      label: Node.js version
      description: What Node.js version are you using?
      options:
        - 18.x.x
        - 20.x.x
        - 22.x.x
        - 24.x.x
    default: 0        
    validations:
      required: true
