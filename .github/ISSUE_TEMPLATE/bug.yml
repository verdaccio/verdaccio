name: Bug Report üêõ
description: A feature is not working as is expected, I want to report a bug.
title: "[Bug]: "
labels: ["bug", "issue_needs_triage"]
assignees:
  - verdacciobot
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 6.x (Stable)
        - 8.x (Experimental)
      default: 0
    validations:
      required: true
