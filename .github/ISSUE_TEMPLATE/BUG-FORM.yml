name: Bug Report üêõ
description: A feature is not working as is expected, I want to report a bug.
title: "[Bug]: "
labels: ["bug", "issue_triage_needed"]
assignees:
  - verdacciobot
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 6.x (Stable)
        - 8.x (Experimental)
      default: 6.x (Stable)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Have I checked other issues?
      description: Before submitting this issue, I have searched for existing issues that may be related to my problem.
      options:
        - label: I have searched existing issues
          required: true
