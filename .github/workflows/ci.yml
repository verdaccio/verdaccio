name: CI

on: [push, pull_request]

permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}-6.x
  cancel-in-progress: true  

jobs:
  build: 
    strategy:
      fail-fast: false
      matrix:
        node_version: [18, 20, 21, 22]    
    uses: verdaccio/verdaccio/.github/workflows/yarn-ci.yml@ci-refactor
    with:
      node_version: ${{ matrix.node_version }}
