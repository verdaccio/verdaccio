name: CI

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - .github/workflows/ci.yml
      - 'packages/**'
      - 'jest/**'
      - 'package.json'
      - 'lerna.json'

jobs:
  ci:
    name: Node ${{ matrix.node_version }}

    strategy:
      fail-fast: false
      matrix:
        node_version: [10, 12, 13, 14]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.1
    - name: Use Node ${{ matrix.node_version }}
      uses: actions/setup-node@v2.0.0
      with:
        node_version: ${{ matrix.node_version }}
    - name: Install
      run: yarn --frozen-lockfile
    - name: Bootstrap Lerna
      run: yarn bootstrap
    - name: Lint
      run: yarn lint
    - name: Clean
      run: yarn clean
    - name: Build
      run: yarn build
    - name: Check TS
      run: yarn check:ts
    - name: Test
      run: yarn test
