name: Docker publish to docker.io

on:
  workflow_call:
    inputs:
      tag-latest:
        required: true
        type: boolean
        description: 'Tag as latest'
        default: false
      tag-custom: 
        required: true
        type: string
        description: 'Custom tag'
        default: 'nightly-master'
      tag-custom-only:
        required: true
        type: boolean
        description: 'Custom tag only'
        default: false      
jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.repository == 'verdaccio/verdaccio'
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # tag=v1
      - uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
      - uses: docker/login-action@v1
        name: Login Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Prepare docker image tags
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ github.repository }}
          tag-custom: ${{ inputs.tag-custom }}
          tag-custom-only: ${{ inputs.tag-custom-only }}
          tag-latest: ${{ inputs.tag-latest }}
          tag-semver: |
            {{version}}
            {{major}}
            {{major}}.{{minor}}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
