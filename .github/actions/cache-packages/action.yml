name: 'Cache packages'
description: 'get or set cache packages'

runs:
  using: composite
  steps:
    - name: Cache Packages
      id: cache-packages
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: ./packages/
        key: pkg-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.run_id }}-${{ github.sha }}
