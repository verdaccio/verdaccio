storage: ./storage
plugins: ./plugins
web:
  title: Verdaccio
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@*/*':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs

  '**':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs
server:
  keepAliveTimeout: 60
middlewares:
  audit:
    enabled: true
# intended to verify backward compatibility
logs: { type: stdout, format: pretty, level: http }
experiments:
  token: false
  bytesin_off: false
  tarball_url_redirect: 'https://mycdn.com/verdaccio/${packageName}/${filename}'
