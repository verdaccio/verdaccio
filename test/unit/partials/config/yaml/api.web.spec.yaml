storage: ./storage_default_storage
uplinks:
  npmjs:
    url: http://localhost:4873/
packages:
  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs
    unpublish: npmjs
  'forbidden-place':
    access: nobody
    publish: $all
  '*':
    access: $all
    publish: $all
    unpublish: xxx
    proxy: npmjs
logs:
  - { type: stdout, format: pretty, level: trace }
