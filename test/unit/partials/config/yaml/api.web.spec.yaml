storage: ./storage_default_storage
web:
  title: Verdaccio
  rateLimit:
    windowMs: 5000000
    max: 100000
uplinks:
  npmjs:
    url: http://localhost:4873/
packages:
  '@protected/*':
    access: jota_token
    publish: $all
    proxy: npmjs
  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs
    unpublish: somethingelse
  'forbidden-place':
    access: nobody
    publish: $all
  '*':
    access: $all
    publish: $all
    unpublish: xxx
    proxy: npmjs
log: { type: stdout, format: pretty, level: trace }
